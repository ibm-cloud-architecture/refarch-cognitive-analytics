<div class="collapse navbar-collapse" id="main-navbar">
  <ul class="nav navbar-nav">
      <li class=""><a [routerLink]="['/']">Home</a></li>
  </ul>
</div>
<h2>Customer Management  <i *ngIf="loading" class="fa fa-cog fa-spin fa-3x fa-fw"></i> <span><button class="btn btnbg glyphicon glyphicon-plus" type="button" (click)="add()"></button></span></h2>
<div class="row">
  <p>{{message}}</p>
  <div class="col-md-7" *ngIf="!loading">
      <table id="dataTable" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Status</th>
            <th style="background-color: white; border-width:0;"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="customers" *ngFor="let customer of customers;let i = index">
             <td>{{customer.id}}</td>
             <td>{{customer.name}}</td>
             <td>{{customer.gender}}</td>
             <td>{{customer.emailAddress}}</td>
             <td>{{customer.status}}</td>
             <td style="background-color: white; border-width:0;">
               <button class="btn glyphicon glyphicon-edit" type="button"  (click)="edit(customer)"></button>
               <button class="btn glyphicon glyphicon-trash" type="button" (click)="remove(i)"></button>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
     <div class="col-md-5" *ngIf="selectedCustomer">
       <customer-detail [customer]="selectedCustomer" [newCustomer]="newCustomer" (onComplete)="customerUpdateComplete($event)"></customer-detail>
     </div>
</div>
