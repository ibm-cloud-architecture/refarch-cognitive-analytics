replicaCount: 1

image:
  repository: ibmcase/greencompute-telco-app
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  externalPort: 3001
  internalPort: 3001

ingress:
  enabled: true
  annotations: ***REMOVED******REMOVED***
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - telcoapp.green.case
  tls: []
